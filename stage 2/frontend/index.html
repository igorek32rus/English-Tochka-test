<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Tochka</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/media.css">

    <script src="scripts/main.js" type="module" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="balance">
            <div class="balance__title">Ваш баланс:</div>
            <div class="money balance__money">0</div>
        </div>
        <div class="products">
            <div class="products__header">
                <div class="products__title">Варианты обмена на скидку</div>
                <div class="products__instruction">Инструкция</div>
            </div>
            <div class="products__block">
                
            </div>
        </div>
    </div>

    <div class="wrapper auth">
        <form id="authorization" onsubmit="return false;">
            <input type="text" name="login" id="login">
            <button class="button auth__button">Открыть пользователя</button>
        </form>
        <span class="message__auth"></span>
    </div>

    <div id="modal"></div>
</body>
</html>
